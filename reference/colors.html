<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/typography.css" />
    <link rel="stylesheet" href="../components/link/link.css" />
    <link rel="stylesheet" href="../components/breadcrumb/breadcrumb.css" />
    <style>
      .color-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 24px;
      }

      .color-card {
        border: 1px solid var(--grey-400);
        border-radius: 4px;
        overflow: hidden;
      }

      .color-swatch {
        height: 120px;
        width: 100%;
      }

      .color-info {
        padding: 16px;
        background-color: var(--white);
      }

      .color-name {
        font-family: var(--font-family-sans);
        font-size: 16px;
        font-weight: 600;
        color: var(--grey-900);
        margin: 0 0 8px 0;
      }

      .color-value {
        font-family: monospace;
        font-size: 14px;
        color: var(--grey-600);
        margin: 0;
      }

      .section {
        margin-bottom: 40px;
      }

      .section-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--grey-700);
        font-family: var(--font-family-sans);
        margin: 40px 0 20px 0;
      }
    </style>
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="../designsystem.html" class="link">home</a>
      <span class="breadcrumb__separator">&lt;</span>
      <span class="breadcrumb__current">colors</span>
    </nav>

    <h1 class="heading heading--1">Color Palette</h1>

    <div class="section">
      <h2 class="section-title">Grey Scale</h2>
      <div class="color-grid">
        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-900)"></div>
          <div class="color-info">
            <p class="color-name">grey-900</p>
            <p class="color-value">#1e293b</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-800)"></div>
          <div class="color-info">
            <p class="color-name">grey-800</p>
            <p class="color-value">#334155</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-700)"></div>
          <div class="color-info">
            <p class="color-name">grey-700</p>
            <p class="color-value">#475569</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-600)"></div>
          <div class="color-info">
            <p class="color-name">grey-600</p>
            <p class="color-value">#64708b</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-500)"></div>
          <div class="color-info">
            <p class="color-name">grey-500</p>
            <p class="color-value">#94a3b8</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-400)"></div>
          <div class="color-info">
            <p class="color-name">grey-400</p>
            <p class="color-value">#cbd5e1</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-300)"></div>
          <div class="color-info">
            <p class="color-name">grey-300</p>
            <p class="color-value">#e1e7ef</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-200)"></div>
          <div class="color-info">
            <p class="color-name">grey-200</p>
            <p class="color-value">#f1f5f9</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-100)"></div>
          <div class="color-info">
            <p class="color-name">grey-100</p>
            <p class="color-value">#f8fafc</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--grey-50)"></div>
          <div class="color-info">
            <p class="color-name">grey-50</p>
            <p class="color-value">#f7f7f8</p>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Base Colors</h2>
      <div class="color-grid">
        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--white)"></div>
          <div class="color-info">
            <p class="color-name">white</p>
            <p class="color-value">#fcfcfd</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--blue-900)"></div>
          <div class="color-info">
            <p class="color-name">blue-900</p>
            <p class="color-value">#0255d9</p>
          </div>
        </div>

        <div class="color-card">
          <div class="color-swatch" style="background-color: var(--blue-950)"></div>
          <div class="color-info">
            <p class="color-name">blue-950</p>
            <p class="color-value">#0241a7</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Auto-hide navigation quando embedded in iframe
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("embedded") === "true") {
        const style = document.createElement("style");
        style.textContent = `
          .breadcrumb {
            display: none !important;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
  </body>
</html>
