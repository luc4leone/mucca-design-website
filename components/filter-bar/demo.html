<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Bar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/typography.css" />
    <link rel="stylesheet" href="../link/link.css" />
    <link rel="stylesheet" href="../breadcrumb/breadcrumb.css" />
    <link rel="stylesheet" href="../tabs/tabs.css" />
    <link rel="stylesheet" href="../input/input.css" />
    <link rel="stylesheet" href="../button/button.css" />
    <link rel="stylesheet" href="../search-bar/search-bar.css" />
    <link rel="stylesheet" href="./filter-bar.css" />
    <style>
      .filter-bar {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="../../designsystem.html" class="link">home</a>
      <span class="breadcrumb__separator">&lt;</span>
      <span class="breadcrumb__current">filter-bar</span>
    </nav>

    <div class="filter-bar">
      <!-- Top row: Tabs (left) + Link filtri (right) -->
      <div class="filter-bar__top">
        <div class="tabs">
          <span class="tab tab--small tab--active">giornalisti</span>
          <span class="tab tab--small">testate</span>
        </div>
        <a href="#" class="link link--small link--icon-left">
          <span class="link__icon material-symbols-outlined">filter_list</span>
          filtri
        </a>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" class="input" placeholder="cerca" />
        <button
          class="button button--fixed-height button--hover-darken button--icon-only"
        >
          <span class="button__icon material-symbols-outlined">filter_alt</span>
        </button>
      </div>

      <!-- Bottom row: Link banca dati (left) -->
      <div class="filter-bar__bottom">
        <a href="#" class="link link--small link--icon-left">
          <span class="link__icon material-symbols-outlined">database</span>
          banca dati
        </a>
      </div>
    </div>

    <script>
      // Auto-hide navigation quando embedded in iframe
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("embedded") === "true") {
        const style = document.createElement("style");
        style.textContent = `
          .breadcrumb {
            display: none !important;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
  </body>
</html>
