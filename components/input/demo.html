<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="../link/link.css" />
    <link rel="stylesheet" href="../breadcrumb/breadcrumb.css" />
    <link rel="stylesheet" href="../../styles/typography.css" />
    <style>
      .input {
        max-width: 400px;
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="../../designsystem.html" class="link">home</a>
      <span class="breadcrumb__separator">&lt;</span>
      <span class="breadcrumb__current">input</span>
    </nav>

    <input type="text" class="input" placeholder="cerca mailing list" />

    <script>
      // Auto-hide navigation quando embedded in iframe
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("embedded") === "true") {
        const style = document.createElement("style");
        style.textContent = `
          .breadcrumb {
            display: none !important;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
  </body>
</html>
