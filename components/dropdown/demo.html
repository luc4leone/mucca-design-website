<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down"
    />
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="./dropdown.css" />
    <link rel="stylesheet" href="../link/link.css" />
    <link rel="stylesheet" href="../breadcrumb/breadcrumb.css" />
    <link rel="stylesheet" href="../../styles/typography.css" />
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="../../designsystem.html" class="link">home</a>
      <span class="breadcrumb__separator">&lt;</span>
      <span class="breadcrumb__current">dropdown</span>
    </nav>

    <div class="dropdown">
      <select class="dropdown__select">
        <option>ordina per nome (a-z)</option>
        <option>ordina per data</option>
      </select>
      <span class="material-symbols-outlined dropdown__icon"
        >arrow_drop_down</span
      >
    </div>

    <script>
      // Auto-hide navigation quando embedded in iframe
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("embedded") === "true") {
        const style = document.createElement("style");
        style.textContent = `
          .breadcrumb {
            display: none !important;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
  </body>
</html>
