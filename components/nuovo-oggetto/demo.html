<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuovo Oggetto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/typography.css" />
    <link rel="stylesheet" href="../link/link.css" />
    <link rel="stylesheet" href="../breadcrumb/breadcrumb.css" />
    <link rel="stylesheet" href="./nuovo-oggetto.css" />
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="../../designsystem.html" class="link">home</a>
      <span class="breadcrumb__separator">&lt;</span>
      <span class="breadcrumb__current">nuovo-oggetto</span>
    </nav>

    <div class="nuovo-oggetto">
      <!-- Header con label e linee decorative -->
      <div class="nuovo-oggetto__header">
        <div class="nuovo-oggetto__line"></div>
        <span class="nuovo-oggetto__label">nuovo</span>
        <div class="nuovo-oggetto__line"></div>
      </div>

      <!-- Links con icone -->
      <div class="nuovo-oggetto__links">
        <a href="#" class="link link--icon-left">
          <span class="link__icon material-symbols-outlined">folder</span>
          progetto
        </a>
        <a href="#" class="link link--icon-left">
          <span class="link__icon material-symbols-outlined">send</span>
          spedizione
        </a>
        <a href="#" class="link link--icon-left">
          <span class="link__icon material-symbols-outlined">campaign</span>
          comunicato
        </a>
        <a href="#" class="link link--icon-left">
          <span class="link__icon material-symbols-outlined"
            >check_small</span
          >
          to do
        </a>
      </div>
    </div>

    <script>
      // Auto-hide navigation quando embedded in iframe
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("embedded") === "true") {
        const style = document.createElement("style");
        style.textContent = `
          .breadcrumb {
            display: none !important;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
  </body>
</html>
