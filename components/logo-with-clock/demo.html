<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo with Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />

      .logo-with-clock {

  <body>
    <nav class="breadcrumb">
      <a href="../../designsystem.html" class="link">home</a>
      <span class="breadcrumb__separator">&lt;</span>

    </nav>

    <div class="logo-with-clock">
      <span class="logo">M__</span>
      <span class="logo-with-clock__time">12:37</span>

    <script>
      // Auto-hide navigation quando embedded in iframe
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("embedded") === "true") {
        const style = document.createElement("style");
        style.textContent = `
          .breadcrumb {
            display: none !important;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
