<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down,folder"
    />
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="./link.css" />
    <link rel="stylesheet" href="../breadcrumb/breadcrumb.css" />
    <style>
      .link-list {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-l);
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="../../designsystem.html" class="link">home</a>
      <span class="breadcrumb__separator">&lt;</span>
      <span class="breadcrumb__current">link</span>
    </nav>

    <div class="link-list">
      <!-- Link base -->
      <a href="#" class="link">Link</a>

      <!-- Link Small -->
      <a href="#" class="link link--small">Link Small</a>

      <!-- Link Large -->
      <a href="#" class="link link--large">Link Large</a>

      <!-- Link Underline -->
      <a href="#" class="link link--underline">Link Underline</a>

      <!-- Link con chevron -->
      <a href="#" class="link link--chevron-right">
        Link con chevron
        <span class="link__chevron material-symbols-outlined"
          >arrow_drop_down</span
        >
      </a>

      <!-- Link con icona -->
      <a href="#" class="link link--icon-left">
        <span class="link__icon material-symbols-outlined">folder</span>
        Link con icona
      </a>
    </div>

    <script>
      // Auto-hide navigation quando embedded in iframe
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("embedded") === "true") {
        const style = document.createElement("style");
        style.textContent = `
          .breadcrumb {
            display: none !important;
          }
        `;
        document.head.appendChild(style);
      }
    </script>
  </body>
</html>
