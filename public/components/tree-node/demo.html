<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Node</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down"
    />
    <link rel="stylesheet" href="../../styles/variables.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../link/link.css" />
    <link rel="stylesheet" href="../breadcrumb/breadcrumb.css" />
    <link rel="stylesheet" href="./tree-node.css" />
    <link rel="stylesheet" href="../../styles/typography.css" />
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="../../designsystem.html" class="link">home</a>
      <span class="breadcrumb__separator">&lt;</span>
      <span class="breadcrumb__current">tree-node</span>
    </nav>

    <!-- Esempio: Tree con nodi annidati -->
    <div class="tree-node tree-node--expanded" id="node-1">
      <a href="#" class="tree-node__toggle link link--chevron-right">
        Redazione Centrale
        <span class="link__chevron material-symbols-outlined"
          >arrow_drop_down</span
        >
      </a>
      <div class="tree-node__content">
        <p class="paragraph paragraph--2" style="margin-bottom: 0">
          <strong>Indirizzo:</strong> Via Roma, 1 - 00100 Roma
        </p>
        <p class="paragraph paragraph--2" style="margin-bottom: 0">
          <strong>Email:</strong> redazione.centrale@email.com
        </p>
        <p
          class="paragraph paragraph--2"
          style="margin-bottom: var(--spacing-s)"
        >
          <strong>Telefono:</strong> 06 123456
        </p>

        <!-- Redazioni interne -->
        <div class="tree-node" id="node-sport">
          <a href="#" class="tree-node__toggle link link--chevron-right">
            Sport
            <span class="link__chevron material-symbols-outlined"
              >arrow_drop_down</span
            >
          </a>
          <div class="tree-node__content">
            <p class="paragraph paragraph--2" style="margin-bottom: 0">
              <strong>Email:</strong> sport@email.com
            </p>
          </div>
        </div>

        <div class="tree-node" id="node-economia">
          <a href="#" class="tree-node__toggle link link--chevron-right">
            Economia
            <span class="link__chevron material-symbols-outlined"
              >arrow_drop_down</span
            >
          </a>
          <div class="tree-node__content">
            <p class="paragraph paragraph--2" style="margin-bottom: 0">
              <strong>Email:</strong> economia@email.com
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Funzione per toggle del nodo
      function toggleNode(element) {
        const treeNode = element.closest(".tree-node");
        treeNode.classList.toggle("tree-node--expanded");
      }

      // Aggiungi event listener a tutti i toggle
      document.querySelectorAll(".tree-node__toggle").forEach((toggle) => {
        toggle.addEventListener("click", function (e) {
          e.preventDefault();
          toggleNode(this);
        });
      });
    </script>
  </body>
</html>
